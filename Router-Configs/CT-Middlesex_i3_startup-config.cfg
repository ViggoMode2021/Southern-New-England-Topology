!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CT-Middlesex
!
boot-start-marker
boot-end-marker
!
enable password CT
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
ip domain name Middlesex.local
ip name-server 7.7.7.7
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username CT password 0 CT
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 3.3.3.3 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.10.11.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.10.90.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 description ** Link to CT-NewHaven int f0/1 **
 ip address 10.10.60.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 description ** Link to CT-Hartford int f3/0 **
 ip address 10.10.70.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 3.3.3.3
 log-adjacency-changes
 network 3.3.3.3 0.0.0.0 area 0
 network 10.10.11.0 0.0.0.3 area 0
 network 10.10.60.0 0.0.0.3 area 0
 network 10.10.70.0 0.0.0.3 area 0
 network 10.10.90.0 0.0.0.3 area 0
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
 transport input telnet
line vty 5 15
 login
 transport input telnet
!
!
end
