!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CT-Windham
!
boot-start-marker
boot-end-marker
!
enable password CT
!
aaa new-model
!
!
!
!
aaa session-id common
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
ip name-server 7.7.7.7
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 5.5.5.5 255.255.255.252
!
interface FastEthernet0/0
 description ** Link to RI-Kent int f0/0 **
 ip address 11.11.11.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 12.12.12.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 description ** Link to CT-Tolland int f0/0 **
 ip address 10.10.15.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 description ** Link to CT-NewLondon int f2/0 **
 ip address 10.10.14.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 5.5.5.5
 log-adjacency-changes
 redistribute bgp 1788 subnets
 network 5.5.5.5 0.0.0.0 area 0
 network 10.10.14.0 0.0.0.3 area 0
 network 10.10.15.0 0.0.0.3 area 0
!
router bgp 1788
 no synchronization
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 network 5.5.5.5 mask 255.255.255.255
 network 11.11.11.0 mask 255.255.255.252
 redistribute ospf 1
 neighbor 11.11.11.2 remote-as 1790
 neighbor 12.12.12.2 remote-as 1790
 distribute-list prefix 1 out ospf 1
 no auto-summary
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 3
line vty 4
parser view helpdesk
 secret 5 $1$9BfS$LyAwKbSZq1LauHr8HArTs0
 commands exec include show ip interface brief
 commands exec include show ip interface
 commands exec include show ip
 commands exec include show running-config
 commands exec include show
!
!
!
end
