!
!
!
!
!
!
!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CT-NewHaven
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
ip name-server 7.7.7.7
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.255
!
interface FastEthernet0/0
 description ** Link to CT-Hartford int f0/1 **
 ip address 10.10.50.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description ** Link to CT-Middlesex int f1/0 **
 ip address 10.10.60.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 description ** Link to CT-Fairfield int f0/0 **
 ip address 10.10.10.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 description ** Link to CT-Litchfield int f1/0 **
 ip address 10.10.30.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 network 2.2.2.2 0.0.0.0 area 0
 network 10.10.10.0 0.0.0.3 area 0
 network 10.10.30.0 0.0.0.3 area 0
 network 10.10.50.0 0.0.0.3 area 0
 network 10.10.60.0 0.0.0.3 area 0
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
