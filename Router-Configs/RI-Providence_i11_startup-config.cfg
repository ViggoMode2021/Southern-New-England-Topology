!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname RI-Providence
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
ip host CT-Fairfield 1.1.1.1
ip host CT-NewHaven 2.2.2.2
ip host CT-Middlesex 3.3.3.3
ip host CT-NewLondon 4.4.4.4
ip host CT-Windham 5.5.5.5
ip host CT-Tolland 6.6.6.6
ip host CT-Hartford 7.7.7.7
ip host CT-Litchfield 8.8.8.8
ip host RI-Providence 9.9.9.9
ip host RI-Kent 1.1.1.2
ip host RI-Washington 1.1.1.3
ip host RI-Bristol 1.1.1.4
ip host RI-Newport 1.1.1.5
ip name-server 9.9.9.9
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 9.9.9.9 255.255.255.255
!
interface FastEthernet0/0
 ip address 11.11.11.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description ** Link to RI-Kent int f1/0 **
 ip address 172.16.1.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 description ** Link to RI-Bristol int f0/0 **
 ip address 172.16.3.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router ospf 2
 log-adjacency-changes
 redistribute bgp 1790 subnets
 network 9.9.9.9 0.0.0.0 area 0
 network 172.16.1.0 0.0.0.3 area 0
 network 172.16.3.0 0.0.0.3 area 0
!
router ospf 1
 log-adjacency-changes
!
router bgp 1790
 no synchronization
 bgp router-id 9.9.9.9
 bgp log-neighbor-changes
 network 9.9.9.9 mask 255.255.255.255
 network 11.11.11.0 mask 255.255.255.252
 redistribute ospf 2
 neighbor 11.11.11.1 remote-as 1788
 no auto-summary
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
ip dns server
!
!
!
ip access-list standard DENY_Point_To_Point_AS_1788
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
