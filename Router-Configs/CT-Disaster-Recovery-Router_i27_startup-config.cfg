!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CT-Disaster-Recovery-Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
crypto isakmp policy 10
 encr 3des
 hash md5
 authentication pre-share
 group 2
crypto isakmp key 6 CT address 203.100.1.1
!
!
crypto ipsec transform-set CT123 esp-3des esp-sha-hmac 
 mode transport
!
crypto ipsec profile SEC_GRE
 set transform-set CT123 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Tunnel0
 ip address 10.10.200.2 255.255.255.252
 tunnel source 203.200.1.2
 tunnel destination 203.100.1.1
 tunnel protection ipsec profile SEC_GRE
!
interface Tunnel1
 no ip address
 tunnel source FastEthernet0/0
!
interface FastEthernet0/0
 ip address 203.200.1.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
no ip http server
no ip http secure-server
ip forward-protocol nd
ip route 203.100.1.0 255.255.255.252 203.200.1.1
!
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
